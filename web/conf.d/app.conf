upstream backend {
    server app:8000;
}

server {
    listen 80;
    # server_name  localhost;
    # server_name  _;
    # index index.html index.htm;

    location / {
        proxy_pass http://backend;
    }

    # log (TMP)
    # access_log /var/log/nginx/access.log;
    # error_log /var/log/nginx/error.log;
}

# server_tokens off;
